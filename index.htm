<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clock 24</title>
    <script type="text/javascript" src="round10.js">
    </script>
    <script type="text/javascript">
    function placeCircles() {

      let htmlOutput = '';
      const w = window.innerWidth;
      //const h = window.innerHeight;
      let left = Math.round(w / 2);
      let top = 0;
      const d = new Date();
      const h = d.getHours();
      const minutesOpacity = Math.round10(d.getMinutes() / 60, -1);
      const percent = Math.round((d.getMinutes() / 60) * 100);

      for(let i = 0; ++i<25;) {
        if(i > 0 && i < 13) {
          top += 50;
          if(i > 0 && i < 7) {
            left += 50;
            if(i === h) {
              htmlOutput += '<div class="circle" style="opacity: '+minutesOpacity+'; background-color: red; top: '+top+'px; left: '+left+'px;"><h3>'+percent+' %</h3></div>';
            }else if(i < h) {
              htmlOutput += '<div class="circle" style="background-color: cornflowerblue; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }else if(i > h){
              htmlOutput += '<div class="circle" style="background-color: none; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }
          }else {
            left -= 50;
            if(i === h) {
              htmlOutput += '<div class="circle" style="opacity: '+minutesOpacity+'; background-color: red; top: '+top+'px; left: '+left+'px;"><h3>'+percent+' %</h3></div>';
            }else if(i < h) {
              htmlOutput += '<div class="circle" style="background-color: cornflowerblue; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }else if(i > h){
              htmlOutput += '<div class="circle" style="background-color: none; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }          }
        }else {
          top -= 50;
          if(i > 12 && i < 19) {
            left -= 50;
            if(i === h) {
              htmlOutput += '<div class="circle" style="opacity: '+minutesOpacity+'; background-color: red; top: '+top+'px; left: '+left+'px;"><h3>'+percent+' %</h3></div>';
            }else if(i < h) {
              htmlOutput += '<div class="circle" style="background-color: cornflowerblue; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }else if(i > h){
              htmlOutput += '<div class="circle" style="background-color: none; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }          }else {
            left += 50;
            if(i === h) {
              htmlOutput += '<div class="circle" style="opacity: '+minutesOpacity+'; background-color: red; top: '+top+'px; left: '+left+'px;"><h3>'+percent+' %</h3></div>';
            }else if(i < h) {
              htmlOutput += '<div class="circle" style="background-color: cornflowerblue; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }else if(i > h){
              htmlOutput += '<div class="circle" style="background-color: none; top: '+top+'px; left: '+left+'px;"><h3>'+i+'</h3></div>';
            }          }
        }
      }
      //console.log(htmlOutput);
      document.body.innerHTML = htmlOutput;
    }

    </script>
    <style media="screen">

    *{ margin: 0; padding: 0; }

    html, body{ width: 100%; height: 100%; }
    body{  }

      .circle{ width: 50px; height: 50px; border-radius: 25px; border: 1px solid #ccc; position: absolute; text-align: center;  }
    </style>
  </head>
  <body onload="placeCircles();" onresize="placeCircles();">
<!-- <div class="circle" style="top: 150px; left: 150px;"><b>'+i+'</b></div> -->
  </body>
</html>
