<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clock 24</title>
    <script type="text/javascript" src="round10.js">
    </script>
    <script type="text/javascript" src="index.js">
    </script>
    <script type="text/javascript">
      setInterval(() => {
        const d = new Date();
        const h = d.getHours();
        const percent = Math.round((d.getMinutes() / 60) * 100);
        const minutesOpacity = Math.round10(d.getMinutes() / 60, -1);
        document.querySelector('#_'+h).innerHTML = '<h3>'+percent+' %</h3>';
        document.querySelector('#_'+h).style.opacity = minutesOpacity;
        //in case of a new hour is going
        if(h === 1){
          document.querySelector('#_24').innerHTML = '<h3>24</h3>';
          document.querySelector('#_24').style.backgroundColor = 'cornflowerblue';
        }else {
          document.querySelector('#_'+(h-1)).innerHTML = '<h3>'+(h-1)+'</h3>';
          document.querySelector('#_'+(h-1)).style.backgroundColor = 'cornflowerblue';
        }
    }, 30000);
    </script>
